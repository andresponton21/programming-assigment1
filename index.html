<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <meta name="description" content="Love Calculator">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">
        <img src="./images/loveimg1.jpg" alt="love img">
    </header>
    <!-- main section of the document -->
    <main>
    <!-- input from for user -->
        <section class="input-names">
        <h1 class="logo">Find Your Love</h1>
        <h3>Find out if your name and your partner's are a perfect match !!!</h3>
            <form action="" id="evalForm">
                <label for="your-name">Enter your name: </label>
                    <input type="text" id="your-name" type="text" >
                <label for="partner-name">Enter your partner's name: </label>
                    <input type="text" id="partner-name" type="text" >
                <button type="submit" id="evaluate">Evaluate</button>
                <p class="textResult"></p>
            </form>
        </section>
        <!-- displaying data section -->
        <section class="display-result">
            <output class="rate">
                Your success rate is:
            </output>
            <output class="result">
                See result here...
            </output>
    </main>

    <script src="./index.js"></script>
</body>
</html>
